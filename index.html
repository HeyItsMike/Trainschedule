<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1 class="jumboWords">Train Time!</h1>
                    <h2>ChUgGa ChUgGa ChOo ChOo!!</h2>
                </div>
            </div>
        </div>

        
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id = "results">
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Add Train</div>
                <div class="panel-body">Train Name
                    <input type="text" class="form-control" id="empName">
                </div>
                <div class="panel-body">Destination
                    <input type="text" class="form-control" id="role">
                </div>
                <div class="panel-body">First Train Time: (HH-mm Miltary Time)
                    <input type="text" class="form-control" id="startDate">
                </div>
                <div class="panel-body">Frequency (min)
                    <input type="text" class="form-control" id="MonthlyRate">
                </div>


                <div class="row">
                    <div class="col-sm-1 startButton">
                        <button class="btn btn-primary btn-lg" id="submitButton">submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/Users/HeyyItsMike/Desktop/Thursday _0913_classTeamProject/firebase.js"></script>
